<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- ajax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ajax-unobtrusive/3.2.6/jquery.unobtrusive-ajax.min.js">
    </script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="{{ url_for('static', filename='index.js') }}"></script>
    <script src="https://kit.fontawesome.com/e9a38f0d1e.js" crossorigin="anonymous"></script>

    <title>JonathanGea - MoneyTracking</title>
    <!-- Menambahkan favicon untuk desktop -->
    <link rel="icon" href="{{ url_for('static', filename='/assets/img/icon.png') }}" type="image/png">
    <!-- Menambahkan ikon untuk perangkat mobile -->
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='/assets/img/icon.png') }}">
    <!-- Menambahkan ikon untuk aplikasi web di perangkat Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="{{ url_for('static', filename='/assets/img/icon.png') }}">


</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Form Login</h4>
                    </div>
                    <div class="card-body">
                        <!-- <form id="login-form" > -->
                        <form action="{{ url_for('login') }}" method="POST">
                            <div class="mb-3">
                                <label for="email" class="form-label">email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-block">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"
                            aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                    </div>
                    <div class="carousel-inner">
                        <!-- Registrasi Form -->
                        <div class="carousel-item active">
                            <div class="card">
                                <div class="card-header">
                                    Registrasi
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="form-group">
                                            <label for="registerUsername">Username</label>
                                            <input type="text" class="form-control" id="registerUsername"
                                                name="registerUsername">
                                        </div>
                                        <div class="form-group">
                                            <label for="registerEmail">Email</label>
                                            <input type="email" class="form-control" id="registerEmail"
                                                name="registerEmail">
                                        </div>
                                        <div class="form-group">
                                            <label for="registerPassword">Password</label>
                                            <input type="password" class="form-control" id="registerPassword"
                                                name="registerPassword">
                                        </div>
                                        <button type="button" class="btn btn-primary" data-bs-target="#myCarousel"
                                            data-bs-slide-to="1">Login</button>
                                        <button type="submit" class="btn btn-primary">Daftar</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!-- Login Form -->
                        <div class="carousel-item">
                            <div class="card">
                                <div class="card-header">
                                    Login
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="form-group">
                                            <label for="loginUsername">Username</label>
                                            <input type="text" class="form-control" id="loginUsername"
                                                name="loginUsername">
                                        </div>
                                        <div class="form-group">
                                            <label for="loginPassword">Password</label>
                                            <input type="password" class="form-control" id="loginPassword"
                                                name="loginPassword">
                                        </div>
                                        <button type="submit" class="btn btn-primary">Login</button>
                                        <button type="button" class="btn btn-primary" data-bs-target="#myCarousel"
                                            data-bs-slide-to="0">Daftar</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
</script>

</html>
