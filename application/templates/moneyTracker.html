<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- ajax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-ajax-unobtrusive/3.2.6/jquery.unobtrusive-ajax.min.js">
    </script>
    <title>JonathanGea - MoneyTracking</title>
</head>

<body>
    <div class="container-fluid ">

        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container">
                    <a class="navbar-brand fw-bold" href="#">MoneyTracking</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link fw-bold" aria-current="page" href="#">Active</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fw-bold" href="" data-bs-toggle="modal"
                                    data-bs-target="#modalTambah">Tambah</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link fw-bold" href="#">Link</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="container mt-5">
                <div id="container-card" style="display: flex; flex-wrap: wrap;">
                </div>

            </div>
        </main>

        <footer>
        </footer>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalTambah" tabindex="-1" aria-labelledby="modalTambahLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalTambahLabel">Tambah</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="form-tambah">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="nama" class="form-label fw-bold">Nama</label>
                            <input type="text" class="form-control" id="nama" name="nama" aria-describedby="emailHelp"
                                required>
                            <div id="emailHelp" class="form-text">isi sesuai dengan kategori uang.</div>
                        </div>
                        <div class="mb-3">
                            <label for="nominal-tambah" class="form-label fw-bold">Nominal</label>
                            <input type="text" class="form-control" id="nominal-tambah" name="nominal"
                                aria-describedby="emailHelp" required>
                            <div id="emailHelp" class="form-text">isi dengan budget uang anda.</div>
                            <p class="card-text mt-4" id="terbilang-tambah"></p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <div class="modal fade" id="loadingModal" tabindex="-1" aria-labelledby="loadingModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body d-flex justify-content-center align-items-center" style="min-height: 100px;">
                    <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script>


    // Fungsi untuk menampilkan loading
    function showLoading() {
        $('#loadingModal').modal('show');

    }

    // Fungsi untuk menclose loading
    function hideLoading() {
        $('#loadingModal').modal('hide');
    }

    const terbilang = (number) => {
        if (!number) {
            return "";
        }
        const bilangan = [
            "", "satu", "dua", "tiga", "empat", "lima", "enam", "tujuh", "delapan", "sembilan", "sepuluh", "sebelas"
        ];

        if (number < 12) {
            return bilangan[number];
        } else if (number < 20) {
            return bilangan[number - 10] + " belas";
        } else if (number < 100) {
            return (
                bilangan[Math.floor(number / 10)] +
                " puluh " +
                bilangan[number % 10]
            );
        } else if (number < 200) {
            return "seratus " + terbilang(number - 100);
        } else if (number < 1000) {
            return (
                bilangan[Math.floor(number / 100)] +
                " ratus " +
                terbilang(number % 100)
            );
        } else if (number < 2000) {
            return "seribu " + terbilang(number - 1000);
        } else if (number < 1000000) {
            return (
                terbilang(Math.floor(number / 1000)) +
                " ribu " +
                terbilang(number % 1000)
            );
        } else if (number < 1000000000) {
            return (
                terbilang(Math.floor(number / 1000000)) +
                " juta " +
                terbilang(number % 1000000)
            );
        } else if (number >= 1000000000) {
            return "Angka terlalu besar";
        }
    }

    const conferNominal = (id) => {

        let idterbilang = '*#terbilang' + '-' + id
        let nominal = '*#nominal' + '-' + id
        const terbilangElement = $(idterbilang);

        const inputElement = $(nominal);

        inputElement.on("input", function (event) {
            let value = event.target.value;

            // Format mata uang rupiah
            value = value.replace(/[^,\d]/g, "").toString();
            valuetemp = value
            value = value.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
            value = "Rp. " + value;

            // Set nilai baru pada elemen input
            event.target.value = value;

            // Mengubah nilai input menjadi terbilang tertulis
            const terbilangTertulis = terbilang(valuetemp);

            // Menampilkan terbilang tertulis di elemen #terbilang
            terbilangElement.text(terbilangTertulis);
        });
    }

    $(document).ready(function () {
        conferNominal("tambah")
        $('#form-tambah').submit(function (event) {
            var formData = $(this).serialize();
            $.ajax({
                url: "{{ url_for ('moneyTracking') }}",
                type: "POST",
                dataType: "json",
                data: formData,

                beforeSend: function () {
                    // Memanggil fungsi showLoading sebelum AJAX dimulai
                    showLoading();
                },
                success: function (result) {
                    hideLoading()

                }
            })


        })

        // nerima data
        $.ajax({
            url: "{{ url_for ('moneyTracking') }}",
            type: "GET",
            dataType: "json",
            beforeSend: function () {
                // Memanggil fungsi showLoading sebelum AJAX dimulai
                showLoading();
            },
            success: function (result) {

                if (result['status'] === 'Success') {
                    result = result['data']
                    for (var i = 0; i < result.length; i++) {
                        var item = result[i];

                        const number = item.nominal;
                        const formattedNumber = new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR' }).format(number);

                        html = `
                                <form id="form-pengeluaran" class="m-3">
                                    <div class="card w-250" style="width: 18rem;">
                                        <div class="card-body">
                                            <h5 class="card-title">` + item.nama + `</h5>
                                            <h6 class="card-subtitle mb-2 text-muted"> ` + formattedNumber + `</h6>
                                            <div class="mb-3">
                                                <input type="hidden" name="id" value="`+ item.id + `">
                                                <label for="nominal" class="form-label">Email address</label>
                                                <input type="text" class="form-control" name="nominal" id="nominal-`+ item.id + `">
                                            </div>
                                            <p class="card-text" id="terbilang-`+ item.id + `"></p>
                                        </div>
                                        <div class="card-footer d-flex justify-content-end">
                                            <button type="submit" class="btn btn-outline-primary ms-auto">Simpan</button>
                                        </div>
                                    </div>
                                </form>
                    `
                        $("#container-card").append(html)

                        conferNominal(item.id)
                        hideLoading()

                    }
                } else {
                    alert('Terjadi kesalahan!');
                }

                $('*#form-pengeluaran').submit(function (event) {

                    // menghentikan aksi default form submit
                    // event.preventDefault();

                    // mengambil data dari form
                    var formData = $(this).serialize();

                    // membuat AJAX request
                    $.ajax({
                        type: 'PUT',
                        url: "{{ url_for ('moneyTracking') }}",
                        data: formData,
                        beforeSend: function () {
                            // Memanggil fungsi showLoading sebelum AJAX dimulai
                            showLoading();
                        },
                        success: function (response) {

                            // alert('Data berhasil ditambahkan!');
                            // $('#form-tambah')[0].reset();
                            // $('#modalTambah').modal('hide');
                            hideLoading()

                        },
                        error: function (xhr, status, error) {
                            alert('Terjadi kesalahan!');
                            console.log(xhr.responseText);
                        }
                    });
                });
                hideLoading()
            },
            error: function (jqXHR, textStatus, errorThrown) {
                console.log(textStatus, errorThrown);
            }
        });

    })

</script>

</html>
